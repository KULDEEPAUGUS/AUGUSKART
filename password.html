<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Password: Auguskart</title>
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="psswd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Kanit:wght@200&family=Noto+Sans+KR:wght@500&family=Tiro+Devanagari+Hindi&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        function chk_psswd() {
            var a = document.forms["myform"]["psswd"].value;
            if (a == "1") {
                return true;
            }
            else {
                alert("Password is incorrect");
                return false;
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="augus">
            Auguskart
        </h1>
        <br>
        <p class="content">
            This store is password Protected. Enter The password To enter the store
        </p>
        <br>
        <form action="/index.html" name="myform" onsubmit="return chk_psswd()">
            <fieldset>
                <legend>Enter The password here:- </legend>
                <input type="password" placeholder="Enter Your Password" name="psswd">
            </fieldset>
            <button class="enter">
                Enter
            </button>
        </form>
        <p class="owner">Are You Store Owner. <a href="login">Login here.</a></p>
    </header>

</body>

</html>
